# Fuerza a H2 a comportarse como MySQL para entender mejor los tipos de datos
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver

# Crucial para que Hibernate cree las tablas en el orden correcto
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Esto ayuda a que Hibernate no intente validar antes de crear
spring.jpa.properties.hibernate.defer-datasource-initialization=true