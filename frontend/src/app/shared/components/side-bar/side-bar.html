<aside
  class="bg-secondary flex flex-col border-r border-border h-full transition-all duration-300 ease-in-out"
  [class.w-64]="sidebarOpen()"
  [class.w-16]="!sidebarOpen()"
>
  <!-- Header -->
  <div
    class="h-16 px-4 flex items-center justify-between border-b border-border"
  >
    <span
      class="text-lg font-semibold whitespace-nowrap transition-opacity duration-200"
      [class.opacity-0]="!sidebarOpen()"
      [class.hidden]="!sidebarOpen()"
    >
      BudgetKing ðŸ‘‘
    </span>

    <!-- Toggle button (inside sidebar) -->
    <button
      (click)="toggleSidebar()"
      class="p-2 rounded-lg bg-card border border-border hover:bg-secondary transition"
      aria-label="Toggle sidebar"
    >
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-2 py-4 space-y-1 text-sm">
    <!-- Item -->
    <a
      routerLink="/home"
      routerLinkActive="bg-card border border-border text-white"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-card hover:text-white transition"
    >
      <i class="fa-solid fa-house w-6 text-center"></i>
      <span *ngIf="sidebarOpen()">Home</span>
    </a>

    <a
      routerLink="/transactions"
      routerLinkActive="bg-card border border-border text-white"
      class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-card hover:text-white transition"
    >
      <i class="fa-solid fa-arrow-right-arrow-left w-6 text-center"></i>
      <span *ngIf="sidebarOpen()">Transactions</span>
    </a>

    <a
      routerLink="/dashboard"
      routerLinkActive="bg-card border border-border text-white"
      class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-card hover:text-white transition"
    >
      <i class="fa-solid fa-chart-line w-6 text-center"></i>
      <span *ngIf="sidebarOpen()">Dashboard</span>
    </a>

    <a
      routerLink="/accounts"
      routerLinkActive="bg-card border border-border text-white"
      class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-card hover:text-white transition"
    >
      <i class="fa-solid fa-wallet w-6 text-center"></i>
      <span *ngIf="sidebarOpen()">Accounts</span>
    </a>

    <a
      routerLink="/categories"
      routerLinkActive="bg-card border border-border text-white"
      class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-card hover:text-white transition"
    >
      <i class="fa-solid fa-tags w-6 text-center"></i>
      <span *ngIf="sidebarOpen()">Categories</span>
    </a>
  </nav>

  <!-- Logout -->
  <div class="p-2 border-t border-border">
    <button
      (click)="logout()"
      class="flex items-center gap-3 w-full px-3 py-2 rounded-lg text-slate-400 hover:bg-accent-red hover:text-white transition"
    >
      <i class="fa-solid fa-right-from-bracket w-6 text-center"></i>
      <span *ngIf="sidebarOpen()">Logout</span>
    </button>
  </div>
</aside>
