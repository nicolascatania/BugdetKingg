<ui-modal
  [open]="true"
  [title]="category() ? 'Edit Category' : 'New Category'"
  (closed)="close()"
>
  <!-- BODY -->
  <div modal-body>
    <form [formGroup]="form" class="space-y-4">
      <div>
        <label class="block text-sm text-slate-300 mb-1">Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full rounded-lg bg-slate-800 border border-slate-600 px-3 py-2"
        />
      </div>
    </form>
  </div>

  <!-- FOOTER -->
  <div modal-footer>
    <button
      class="px-4 py-2 rounded-lg bg-slate-700 hover:bg-slate-600"
      (click)="close()"
    >
      Cancel
    </button>

    <button
      class="px-4 py-2 ms-2 rounded-lg bg-accent-green hover:bg-green-600"
      (click)="submit()"
      [disabled]="form.invalid"
    >
      {{ category() ? 'Update' : 'Create' }}
    </button>
  </div>
</ui-modal>
