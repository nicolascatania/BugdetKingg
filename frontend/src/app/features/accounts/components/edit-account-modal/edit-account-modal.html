<!-- Overlay -->
<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm"
>
  <!-- Modal -->
  <div
    class="w-full max-w-md rounded-xl bg-slate-900 border border-slate-700 shadow-xl p-6"
  >
    <!-- Header -->
    <h2 class="text-lg font-semibold text-white mb-6">
      {{ account ? 'Edit Account' : 'Create Account' }}
    </h2>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">

      <!-- Name -->
      <div>
        <label class="block text-sm text-slate-400 mb-1">Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full rounded-lg bg-slate-800 border border-slate-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent-green"
        />
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm text-slate-400 mb-1">Description</label>
        <textarea
          rows="3"
          formControlName="description"
          class="w-full rounded-lg bg-slate-800 border border-slate-700 text-white px-3 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-accent-green"
        ></textarea>
      </div>

      <!-- Balance -->
      <div>
        <label class="block text-sm text-slate-400 mb-1">Initial Balance</label>
        <input
          type="number"
          formControlName="balance"
          class="w-full rounded-lg bg-slate-800 border border-slate-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent-green"
        />
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-3 pt-4">
        <button
          type="button"
          (click)="close()"
          class="px-4 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-sm text-white transition"
        >
          Cancel
        </button>

        <button
          type="submit"
          [disabled]="form.invalid"
          class="px-4 py-2 rounded-lg bg-accent-green hover:bg-accent-green/90 text-sm font-medium text-black transition disabled:opacity-50"
        >
          Save
        </button>
      </div>

    </form>
  </div>
</div>
