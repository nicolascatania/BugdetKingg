<div class="mb-16">
  <h2 class="text-xl font-medium mb-5">Monthly Summary</h2>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-card rounded-xl p-5 border border-border">
      <p class="text-slate-400 text-sm">Income</p>
      <p class="text-2xl font-semibold text-accent-green mt-2">
        {{ monthlyReport()?.income | currency:'ARS':'symbol':'1.2-2' }}
      </p>
    </div>

    <div class="bg-card rounded-xl p-5 border border-border">
      <p class="text-slate-400 text-sm">Outcome</p>
      <p class="text-2xl font-semibold text-accent-red mt-2">
       {{ monthlyReport()?.outcome | currency:'ARS':'symbol':'1.2-2' }}
      </p>
    </div>

    <div class="bg-card rounded-xl p-5 border border-border">
      <p class="text-slate-400 text-sm">Monthly Balance</p>
      <p
        class="text-2xl font-semibold mt-2"
        [ngClass]="balance > 0 ? 'text-accent-green' : 'text-accent-red'"
      >
        {{ balance | currency:'ARS':'symbol':'1.2-2' }}
      </p>
    </div>
  </div>
</div>
