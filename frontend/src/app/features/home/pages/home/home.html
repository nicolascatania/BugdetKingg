<main class="flex-1 p-8">
  <section class="w-full max-w-screen-xl mx-auto">
    <!-- Balance -->
    <heading
      (newAccount)="openNewAccountModal()"
      (newTransaction)="openNewTransactionModal()"
    ></heading>

    <!-- Accounts -->
    <accounts [accounts]="accounts()"></accounts>

    <!-- Monthly summary -->
    <monthly-summary></monthly-summary>

    <!-- Recent transactions -->
    <last-moves></last-moves>
  </section>
</main>

@if(isAccountModalOpen){
<app-edit-account-modal
  [account]="selectedAccount"
  (closed)="onModalClosed($event)"
></app-edit-account-modal>

} @if (isTransactionModalOpen) {
<app-edit-transaction
  [transaction]="selectedTransaction"
  [accounts]="accounts()"
  (closed)="onTransactionModalClosed($event)"
>
</app-edit-transaction>
}
