<div class="space-y-6">
  <!-- Filters -->
  <div class="p-4 rounded-xl border border-border bg-card">
    <form class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-6 gap-4 items-end">
        
        <!-- Date from -->
        <div>
          <label class="block text-sm text-slate-300 mb-1">From</label>
          <input
            type="date"
            [value]="fromDate"
            class="w-full rounded-lg bg-card border border-border px-3 py-2 text-white"
          />
        </div>

        <!-- Date to -->
        <div>
          <label class="block text-sm text-slate-300 mb-1">To</label>
          <input
            type="date"
            [value]="toDate"
            class="w-full rounded-lg bg-card border border-border px-3 py-2 text-white"
          />
        </div>

        <!-- Account -->
        <app-multiselect
          label="Account"
          [options]="accounts"
          labelField="name"
          valueField="id"
          placeholder="Select account..."
          (selectedChange)="onAccountsSelected($event)"
        ></app-multiselect>

        <!-- Category -->
        <app-multiselect
          label="Categories"
          [options]="categories"
          labelField="name"
          valueField="id"
          placeholder="Select categories..."
          (selectedChange)="onCategoriesSelected($event)"
        ></app-multiselect>

        <!-- Type -->
        <app-multiselect
          label="Type"
          [options]="types"
          labelField="name"
          valueField="id"
          placeholder="Select type..."
          (selectedChange)="onTypesSelected($event)"
        ></app-multiselect>

        <!-- Apply -->
        <div>
          <button
            class="w-full bg-accent-green text-black rounded-lg px-3 py-2 text-sm font-medium hover:opacity-90"
            type="submit"
          >
            Apply
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
