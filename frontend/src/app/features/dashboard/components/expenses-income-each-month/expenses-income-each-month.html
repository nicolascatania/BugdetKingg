<div class="bg-card rounded-xl p-5 border border-border space-y-4">

  <!-- Header + filter -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
    <h3 class="text-base font-medium">
      Income vs Expense (Current Year)
    </h3>

    <!-- Account filter -->
    <select
      class="rounded-lg bg-card border border-border px-3 py-2 text-sm text-white"
      (change)="onAccountChange($any($event.target).value)"
    >
      <option value="">All accounts</option>

      @for (account of accounts(); track account.id) {
        <option [value]="account.id">
          {{ account.value }}
        </option>
      }
    </select>
  </div>

  <!-- Chart -->
  <div class="h-72">
    <canvas id="incomeExpenseChart"></canvas>
  </div>

</div>
