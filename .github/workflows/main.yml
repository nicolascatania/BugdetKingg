name: CI/CD Pipeline - BudgetKing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Definimos la base de datos para que los tests tengan donde conectarse
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: budget_db
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_USER: user_budget
          MYSQL_PASSWORD: user_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Run Tests con Maven
      # Pasamos las variables de conexión para que apunte al service de arriba
      run: |
        cd BudgetKing
        mvn clean test \
          -Dspring.datasource.url=jdbc:mysql://localhost:3306/budget_db \
          -Dspring.datasource.username=user_budget \
          -Dspring.datasource.password=user_password

    - name: Build with Maven (Skip Tests)
      run: |
        cd BudgetKing
        mvn clean package -DskipTests

    # --- A partir de aquí empieza el CD (Docker) ---
    
    - name: Log in to Docker Hub
      if: github.event_name == 'push' # Solo sube imagen si haces push a main
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      if: github.event_name == 'push'
      uses: docker/build-push-action@v5
      with:
        context: ./BudgetKing
        file: ./BudgetKing/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/budget-king-backend:latest